<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto VÃ­deo</title>
</head>
<body>
    <div class="container">
        <video id="video" class="video" poster="imagens/thumb.jpg" src="video/In The End [Official HD Music Video] - Linkin Park.mp4"></video>
        <div class="controls">
        <div class="bar" id="bar"></div>
        <input type="range" name="progress" id="progressBar" min="0" max="1000">
        <div class="mainControls">
           <img id="playPause" src="imagens/play.png" > 
           <img id="minus10" src="imagens/-10.png" > 
           <img id="plus10" src="imagens/+10.png" > 
        </div>
        <div class="time">
            <p id="currentTime"></p>
            <p>/</p>
            <p id="totalTime"></p>
        </div>
        <div class="audio" >
            <img id="mute" src="imagens/volumeUp.png">
            <input type="range" min="0" max="100" class="slider" id="volumeRocker" >
            <img id="fullScreen" src="imagens/fullScreen.png">
        </div>



        </div>



    </div>
<script src="script.js"></script>
</body>
</html>
